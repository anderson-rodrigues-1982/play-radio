<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Diversidade POA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .player-container {
      background-color: #7427a9;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .message {
      color: #fff;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    h1 {
      color: white;
      margin-bottom: 15px;
      font-size: 22px;
    }

    audio {
      width: 100%;
      filter: invert(100%);
    }

    @media (max-width: 600px) {
      .message {
        font-size: 16px;
      }
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="message">Clique e ouça a maior diversidade de ritmos!</div>
    <h1>Rádio Diversidade POA</h1>
    <audio controls>
      <source src="https://stream.zeno.fm/ee4gv7ot3lutv" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </div>
</body>
</html>
