<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Diversidade POA</title>
  
  <!-- Importando a fonte Fredoka do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Fredoka', sans-serif;
    }

    .player-container {
      background-color: #7427a9;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .message {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Estilizando os botões personalizados */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 30px;
      margin: 0 15px;
      cursor: pointer;
    }

    /* Estilo do player customizado */
    audio {
      width: 100%;
      background-color: transparent;
      border-radius: 8px;
      border: none;
      padding: 10px 0;
    }

    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }

    /* Responsivo para dispositivos móveis */
    @media (max-width: 600px) {
      .message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="message">Clique e ouça a maior diversidade de ritmos!</div>

    <!-- Botões personalizados -->
    <div class="controls">
      <button class="button" onclick="document.getElementById('audioPlayer').play()">&#9654;</button>
      <button class="button" onclick="document.getElementById('audioPlayer').pause()">&#10074;&#10074;</button>
      <button class="button" onclick="document.getElementById('audioPlayer').volume += 0.1;">&#128266;</button>
      <button class="button" onclick="document.getElementById('audioPlayer').volume -= 0.1;">&#128263;</button>
    </div>

    <!-- Player de áudio -->
    <audio id="audioPlayer" controls>
      <source src="https://stream.zeno.fm/ee4gv7ot3lutv" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </div>
</body>
</html>
