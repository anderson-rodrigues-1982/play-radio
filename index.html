<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Diversidade POA</title>
  
  <!-- Importando a fonte Fredoka do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Fredoka', sans-serif;
    }

    .player-container {
      padding: 20px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .message {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Player de áudio nativo */
    audio {
      width: 100%; /* Ocupa toda a largura da tela */
      max-width: 100%; /* Garante que o player não ultrapasse a largura da tela */
      background-color: transparent;
      border: none;
      padding: 10px 0;
    }

    /* Responsivo para dispositivos móveis */
    @media (max-width: 600px) {
      .message {
        font-size: 16px;
      }

      audio {
        width: 100%; /* Mantém a largura total no celular */
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="message">Clique e ouça a maior diversidade de ritmos!</div>

    <!-- Player de áudio nativo -->
    <audio controls>
      <source src="https://stream.zeno.fm/ee4gv7ot3lutv" type="audio/mpeg">
      Seu navegador não suporta o player de áudio.
    </audio>
  </div>
</body>
</html>
